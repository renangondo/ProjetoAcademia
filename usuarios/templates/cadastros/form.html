{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}


{%block titulo%}

{%endblock%}

{%block conteudo%}
<h3>Preencha o formulário abaixo:</h3>
<br>

<form method="post">  <!--Envio do formulário via post -->
    {% csrf_token %}  <!-- Proteção contra CSRF, se não tiver, dá erro 403 -->
    {{ form|crispy }}   <!-- formulario produzido via crispy -->
    <br>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{%endblock%}
