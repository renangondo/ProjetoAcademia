{% extends 'paginas/modelo.html' %}


{%block titulo%}

{%endblock%}

{%block conteudo%}
<h3>Confirme se quer excluir este item:</h3>
<br>

<form method="post">  <!--Envio do formulário via post -->

    <p>Deseja excluir este item: <b>{{ object }}</b></p>

    {% csrf_token %}  <!-- Proteção contra CSRF, se não tiver, dá erro 403 -->
    {{ form.as_p }}   <!-- formulario produzido via paragrafo -->
    <br>
    <button type="submit" class="btn btn-danger">Excluir</button>
</form>
{%endblock%}
